{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="signup-form" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password1">Password</label></td>
                        <td><input id="id_password1" name="password1"
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password2">Password confirmation:</label></td>
                        <td><input id="id_password2" name="password2"
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        {{ form.errors }}
                    </p>
                {% endif %}

                <input type="submit" value="Sign Up"
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock content %}
